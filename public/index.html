<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5469d4;
    }
  </style>
</head>
<body>
  <h1>Choose a Subscription Plan</h1>

  <button id="subscribe-yearly">Subscribe Yearly</button>
  <button id="subscribe-bimonthly">Subscribe Every 2 Months</button>

  <!-- Stripe.js (required for redirectToCheckout) -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Your custom checkout script -->
  <script src="checkout.js"></script>
</body>
</html>
